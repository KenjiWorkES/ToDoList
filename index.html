<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="src/assets/css/global.css">

    <link rel="stylesheet" href="src/assets/css/mobile.css">
    <title>To Do List</title>
</head>
    <body>
        <header>
            <h1>My Tasks</h1>
            <div class="form-modal">
                <form action="">
                    <input type="text" placeholder="Add new task">
                    <button>
                        <img src="src/assets/img/Vector.svg" alt="">
                    </button>
                </form>
            </div>
            <button class="burguer-button">
                <img src="src/assets/img/Burger.svg" alt="">
            </button>
        </header>
        <main>
            <div id="to-do-itens">
                <div class="content">
                    <label for="">
                        <input type="checkbox">
                        <div>Go Shopping</div>
                    </label>
                    <label for="">
                        <input type="checkbox">
                        <div>Short Exercise</div>
                    </label>
                    <label for="">
                        <input type="checkbox">
                        <div>Meditation</div>
                    </label>
                </div>
            </div>
            <div id="completed-itens">
                <div class="title">
                    <h2>Completed</h2>
                </div>
                <div class="content">
                    <label class="completed" for="">
                        <input type="checkbox">
                        <div>Meditation</div>
                    </label>
                </div>
            </div>
        </main>
        <footer>
            <button id="openModal"  class="plus-button">
                <img src="src/assets/img/Plus.svg" alt="">
            </button>
        </footer>
    </body>
</html>
